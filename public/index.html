<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <!-- The socket io software muct be enabled on the browser and on the client, so must be installed on both -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <title>Websockets</title>
  </head>
  <body>
    <div id="mario-chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <input type="text" id="handle" placeholder="Handle">
      <input type="text" id="message" placeholder="Enter your message...">
      <button id="send">Send Message</button>
    </div>

    <!-- This is where we will make the connection to the socket that is running server-side -->
    <script src="scripts/connectSocket.js"></script>
  </body>
</html>
